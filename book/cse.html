<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <link rel="stylesheet" type="text/css" href="catalogue-styles.css">
</head>
<body>
    <header>
        <h1>Book Store Catalogue</h1>
    </header>
    <main>
        <table class="catalogue">
            <thead>
                <tr>
                    <th>Book Image</th>
                    <th>Book Name</th>
                    <th>Book Price</th>
                    <th>Add to Cart</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="cse1.jpg" alt="Book 1"></td>
                    <td>COMPUTER NETWORKING</td>
                    <td>&#8377; 399</td>
                    <td><button>Add to Cart</button></td>
                </tr>
                <tr>
                    <td><img src="cse2.jpg" alt="Book 2"></td>
                    <td>NEW PROGRAMMERS START HERE-JS</td>
                    <td>&#8377; 489</td>
                    <td><button>Add to Cart</button></td>
                </tr>
                <tr>
                    <td><img src="cse3.jpg" alt="Book 3"></td>
                    <td>COMPUTERS MADE EASY</td>
                    <td>&#8377; 699</td>
                    <td><button>Add to Cart</button></td>
                </tr>
                <tr>
                    <td><img src="cse4.jpg" alt="Book 3"></td>
                    <td>THE PYTHON WORKSHOP</td>
                    <td>&#8377; 509</td>
                    <td><button>Add to Cart</button></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
